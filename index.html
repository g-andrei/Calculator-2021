<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section>
      <h1>Calculator</h1>
      <div class="operandContainer">
        <div class="firstOperand">
          <p>Operand One</p>
          <input type="text" id="firstOperandValue" />
        </div>
        <div class="secondOperand">
          <p>Operand Two</p>
          <input type="text" id="secondOperandValue" />
        </div>
      </div>

      <div class="buttonsContainer">
        <button id="add">ADD</button>
        <button id="sub">SUB</button>
        <button id="mul">MUL</button>
        <button id="div">DIV</button>
      </div>

      <h1>Result: <span class="result-here"></span></h1>
      <p></p>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
